<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="card row">
            <div class="card-header">Film Projesi</div>
            <div class="card-body">
                <form id="film-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="title" id="title" placeholder="Film İsmi">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="director" id="director" placeholder="Yönetmen">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="url" id="url" placeholder="Film Afiş Linki">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Film Ekleyin</button>
                </form>
                <hr>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="films-title">Filmler</h5>
                <hr>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Film Arşivi</th>
                            <th scope="col">Film İsmi</th>
                            <th scope="col">Yönetmen</th>
                        </tr>
                    </thead>
                    <tbody id="films">

                    </tbody>
                </table>
                <hr>
                <a id="clear-films" class="btn btn-dark" href="#">Tüm Filmleri Silin</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/film-uygulamasi - Prototype/ui.js"></script>
    <script src="/film-uygulamasi - Prototype/storage.js"></script>
    <script src="/film-uygulamasi - Prototype/film.js"></script>
    <script src="/film-uygulamasi - Prototype/project.js"></script>
</body>

</html>
